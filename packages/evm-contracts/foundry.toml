[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc_version = "0.8.26"
evm_version = 'paris'
# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options

[profile.default.fuzz]
runs = 3000

[profile.tdd.fuzz]
runs = 100

[profile.ci.fuzz]
runs = 1000

[profile.coverage.fuzz]
runs = 100
